<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="./Assets/css/reset.css" />
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <script src="script.js" defer></script>
    <title>Password Generator</title>
  </head>

  <body class="image1">
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>

      <!--start of password options form-->

      <form class="form" id="form">
        <h1>Choose Your Password Preferences</h1>
        <br></br>
        <p>
          <label for="length">Length of Password:</label>
          <input id="pwlength" type="number" placeholder="# between 8 and 128" />
        </p>
        <p>
          <label for="letters">Do you want to use lower case letters?</label>
          <input id="letters" type="checkbox" placeholder="yesNo" />
        </p>
        <p>
          <label for="upperletters"
            >Do you want to use upper case letters?</label
          >
          <input id="upLetters" type="checkbox" placeholder="yesNo" />
        </p>
        <p>
          <label for="numbers">Do you want to use numbers?:</label>
          <input id="numbers" type="checkbox" placeholder="yesNo" />
        </p>
        <p>
          <label for="symbols">Do you want to use symbols?:</label>
          <input id="symbols" type="checkbox" placeholder="yesNo" />
        </p>
        <p>
          <button id="generate" class="btn">Generate Password</button>
        </p>
      </form>

        <!--start of Generate a Password box area-->

      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="formcall" class="btn">Click Here</button>
        </div>
      </div>
    </div>
  </body>
</html>
